<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirect with Save</title>
<style>
  #menu {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #007aff;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-family: -apple-system, sans-serif;
    cursor: pointer;
    z-index: 9999;
  }
</style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const target = params.get("to");
  if (target) {
    window.location.href = target;
  }

  // 🔁 Menü erzeugen, sobald die Seite geladen ist
  window.onload = () => {
    const btn = document.createElement("div");
    btn.id = "menu";
    btn.innerText = "💾 Save URL";
    btn.onclick = () => {
      const current = encodeURIComponent(window.location.href);
      window.location.href = `shortcuts://run-shortcut?name=SaveURL&input=${current}`;
    };
    document.body.appendChild(btn);
  };
</script>

</body>
</html>
